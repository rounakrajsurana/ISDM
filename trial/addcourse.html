    <script>
      $(document).ready(function () {
          var $language_control = $("#subject_others");
          $language_control.hide();
          var $language_selection = $("#language");

          $language_selection.change(function() {
            if ($language_selection.val() == "Others") {
              $language_control.show();
            } else {
              $language_control.hide();
            }
          })
      });
